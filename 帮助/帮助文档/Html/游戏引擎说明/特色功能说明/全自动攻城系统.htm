<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>全自动攻城系统</b></font><br>
<br>
<font color="#0000FF"><b>功能：</b></font><br>
&nbsp;&nbsp;&nbsp; 当执行后自动将所有行会加入攻城列表，并自动开启攻沙，两小时后自动结束<br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; STARTWALLCONQUESTWAR<br>
<br>
<font color="#0000FF"><b>示例：</b></font><br>
<br>
[@main]<br>
#IF<br>
#ACT<br>
STARTWALLCONQUESTWAR<br>
SENDMSG 0 沙巴克攻城战已开始！</font></p>

</body>
