<p><font face="Fixedsys" size="2"><b><font color="#0000FF">检测PK值</font></b><br>
<br>
<b><font color="#0000FF">格式：</font></b><br>
&nbsp;&nbsp;&nbsp; CHECKPKPOINT 控制符(&gt;,&lt;,=,?) PK值点数<br>
<br>
<font color="#0000FF"><b>示例：</b></font><br>
<br>
[@main]<br>
#IF<br>
CHECKPKPOINT ? 500&nbsp;&nbsp;&nbsp; //检测PK值是否大于或等于500<br>
#ACT<br>
SENDMSG 5 你的PK值大于或等于500</font></p>
