<title>地图传送命令&nbsp; 格式</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>地图传送命令</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; MAPMOVE 地图名 X坐标 Y坐标<br>
&nbsp;&nbsp;&nbsp; 如不指定坐标，XY坐标可省略，支持变量<br>
<br>
<font color="#0000FF"><b>示例：</b></font><br>
<br>
[@main]<br>
#IF<br>
#ACT<br>
MAPMOVE 3 330 330&nbsp;&nbsp;&nbsp; //传送到盟重省坐标333:333</font></p>

</body>

</html>
