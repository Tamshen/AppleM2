<p><font face="Fixedsys"><font color="#0000FF"><b>在线呼出游戏菜单</b></font><br>
<br>
<b><font color="#0000FF">功能：</font></b><br>
&nbsp;&nbsp;&nbsp; 玩家在线输入指定命令呼出游戏菜单<br>
<br>
<b><font color="#0000FF">格式：</font></b><br>
MirServer\Mir200\</font><font face="Fixedsys" size="2">command.ini内（命令名称随便定义）：MemberFunc=会员<br>
在游戏里输入@会员&nbsp; 命令后将运行登录脚本(Qmanage.txt)内[@Member]段内容脚本<br>
具体脚本内容自己写。</font><br>
